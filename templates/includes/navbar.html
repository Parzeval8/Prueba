{% load static %}

<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTop4">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
      <a href="#" class="nav-link">   Espanol </a>

    </li>
    <li class="nav-item dropdown">
      <a href="#" class="nav-link"> USD </a>
    </li>
    </ul>
    <ul class="navbar-nav">
    <li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
    <li><a href="#" class="nav-link"> <i class="fa fa-phone"></i> Llamanos</a></li>
  </ul> <!-- list-inline //  -->
  </div> <!-- navbar-collapse .// -->
</div> <!-- container //  -->
</nav>

<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-lg-2 col-md-3 col-6">
    <a href="{% url 'home' %}" class="brand-wrap">
      <img class="logo" src="{% static './images/logo01.png' %}">
    </a> <!-- brand-wrap.// -->
  </div>
  <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">

          {% if user.id is None %}
          <div class="widget-header">
            <small class="title text-muted">Bienvenido visitante!</small>
            <div>
              <a href="{% url 'login' %}">Login</a> <span class="dark-transp"> | </span>
              <a href="{% url 'register' %}"> Registrar</a>
            </div>
          </div>
          {% else %}

          <div class="widget-header">
            <small class="title text-muted">Bienvenido {{user.first_name}}!</small>
            <div>
              {% comment %} <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span> {% endcomment %}
              <a href="{% url 'logout' %}">Salir Sesion</a>
            </div>
          </div>


          {% endif %}

        </div> <!-- widgets-wrap.// -->
      </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->




</header> <!-- section-header.// -->
