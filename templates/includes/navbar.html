{% load static %}

<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> <!-- navbar-collapse .// -->
</div> <!-- container //  -->
</nav>

<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-4">
    <a href="{% url 'home' %}" class="brand-wrap">
      <div class="d-flex align-items-center">
        <img class="logo" src="{% static 'images/logo01.png' %}">
        <h2 class="ml-2 mb-0">Task Manager</h2>
      </div>
    </a> <!-- brand-wrap.// -->
  </div>
  <div class="col-8">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">

          {% if user.id is None %}
          <div class="widget-header">
            <small class="title text-muted">Welcome!</small>
            <div>
              <a href="{% url 'login' %}">Login</a> <span class="dark-transp"> | </span>
              <a href="{% url 'register' %}"> Signup</a>
            </div>
          </div>
          {% else %}

          <div class="widget-header">
            <small class="title text-muted">Welcome {{user.first_name}}!</small>
            <div>
              {% comment %} <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span> {% endcomment %}
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>


          {% endif %}

        </div> <!-- widgets-wrap.// -->
      </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->




</header> <!-- section-header.// -->
