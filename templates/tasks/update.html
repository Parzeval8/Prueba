{% extends 'base.html' %} <!-- Inicia el bloque de contenido -->
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Update Task</h2>
                </div>
                <div class="card-body">
                    <form method="POST"><!-- Formulario para enviar actualizar los datos de tarea -->
                        {% csrf_token %} <!-- Token de seguridad -->
                        <div class="form-group">
                            <label for="id_title">Title:</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label for="id_priority">Priority:</label>
                            {{ form.priority }}
                        </div>
                        <div class="form-group">
                            <label for="id_task_due">Due Date:</label>
                            {{ form.task_due }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </form>
                </div>                
                <div class="card-footer text-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
